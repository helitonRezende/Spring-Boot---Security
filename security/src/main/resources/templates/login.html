<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-info">Spring Security - Heliton Rezende</h3>
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger"
                               th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário ou senha inválido(s)!'"></div>
                        </div>                            
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
